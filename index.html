<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="Stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="yourResultText">Your Result</p>
      <div class="circle">
        <div class="textContainer">
          <p class="num">76</p>
          <p class="smltxt">of 100</p>
        </div>
      </div>
      <p class="great">Great</p>
      <p class="exp">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="sumryTxt">Summary</p>
      <div class="container2">
        <img src="assets/images/icon-reaction.svg" class="image"><p class="reaction">Reaction</p>
        <p class="reactionNum"> 80 / 100</p>
      </div>
      <div class="container3">
        <img src="assets/images/icon-memory.svg" class="image"><p class="memory">Memory</p>
        <p class="memoryNum"> 92 / 100</p>
      </div>
      <div class="container4">
        <img src="assets/images/icon-verbal.svg" class="image"><p class="verbal">Verbal</p>
        <p class="verbalNum"> 61 / 100</p>
      </div>
      <div class="container5">
        <img src="assets/images/icon-visual.svg" class="image"><p class="visual">Visual</p>
        <p class="visualNum"> 72 / 100</p>
      </div>
      <p class="continue">Continue</p>
    </div>
  </div>
</body>
</html>
